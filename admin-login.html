<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Softalyx</title>
    <link rel="icon" href="images/faviconsoftalyx.png" type="image/png" sizes="32x32">
    <link rel="apple-touch-icon" href="images/faviconsoftalyx.png">
    <meta name="msapplication-TileImage" content="images/faviconsoftalyx.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/dark-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #071320 0%, #0D1F2D 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        
        .admin-login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .admin-login-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .admin-login-card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #2C3EED 0%, #4F60FF 100%);
            border-radius: 50%;
            opacity: 0.8;
            z-index: -1;
        }
        
        .admin-login-card::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2C3EED 0%, #4F60FF 100%);
            border-radius: 50%;
            opacity: 0.6;
            z-index: -1;
        }
        
        .admin-login-logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .admin-login-logo img {
            filter: drop-shadow(0px 0px 5px rgba(0, 0, 0, 0.2));
            background-color: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .admin-login-logo img:hover {
            transform: scale(1.02);
        }
        
        .admin-login-logo h2 {
            margin-top: 20px;
            font-weight: 700;
            color: #0D1F2D;
            font-size: 28px;
            letter-spacing: 0.5px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #0D1F2D;
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .form-group input:focus {
            border-color: #2C3EED;
            box-shadow: 0 0 0 3px rgba(44, 62, 237, 0.2);
            outline: none;
        }
        
        .form-group i {
            position: absolute;
            right: 15px;
            top: 42px;
            color: #6B7280;
        }
        
        .remember-me-container {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .remember-me-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #2C3EED;
        }
        
        .remember-me-container label {
            margin-bottom: 0;
            cursor: pointer;
            color: #4B5563;
            font-size: 14px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2C3EED 0%, #4F60FF 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(44, 62, 237, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(44, 62, 237, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .admin-login-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
        }
        
        .admin-login-footer a {
            color: #2C3EED;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .admin-login-footer a:hover {
            color: #4F60FF;
            text-decoration: underline;
        }
        
        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            color: #EF4444;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .header {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Dark mode support */
        body.dark-theme .admin-login-card {
            background-color: rgba(13, 31, 45, 0.9);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        body.dark-theme .admin-login-logo img {
            background-color: #071320;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        body.dark-theme .admin-login-logo h2 {
            color: #7d9cb5;
        }
        
        body.dark-theme .form-group label {
            color: #7d9cb5;
        }
        
        body.dark-theme .form-group input {
            background-color: rgba(7, 19, 32, 0.8);
            border-color: rgba(35, 54, 70, 0.4);
            color: #5d7a91;
        }
        
        body.dark-theme .form-group input:focus {
            border-color: #4F60FF;
            box-shadow: 0 0 0 3px rgba(79, 96, 255, 0.2);
        }
        
        body.dark-theme .remember-me-container label {
            color: #5d7a91;
        }
        
        body.dark-theme .admin-login-footer a {
            color: #4F60FF;
        }
        
        body.dark-theme .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border-color: rgba(239, 68, 68, 0.2);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.svg" alt="Softalyx Logo" width="180" height="50">
                </a>
            </div>
            <div class="theme-switcher">
                <button id="theme-toggle" aria-label="Toggle dark/light mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-logo">
                <img src="images/logo.svg" alt="Softalyx Logo" width="180">
                <h2>Admin Portal</h2>
            </div>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="remember-me-container">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <div id="login-error" class="error-message" style="display: none;">
                    Invalid username or password
                </div>
            </form>
            <div class="admin-login-footer">
                <a href="index.html">Return to Website</a>
            </div>
        </div>
    </div>

    <script src="js/admin-users.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/language.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
