<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E1E4E8;
            font-family: 'Arial', sans-serif;
        }
        
        .map-container {
            width: 800px;
            height: 400px;
            background-color: #F5F6FA;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .map-grid {
            width: 100%;
            height: 100%;
            background-image: linear-gradient(#E1E4E8 1px, transparent 1px),
                              linear-gradient(90deg, #E1E4E8 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .map-pin {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
        }
        
        .map-pin::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background-color: #2C3EED;
            border-radius: 50%;
        }
        
        .map-pin::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 20px;
            height: 20px;
            background-color: #2C3EED;
            border-radius: 2px;
        }
        
        .map-label {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 5px 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            font-weight: bold;
        }
        
        .map-roads {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .road-h {
            position: absolute;
            height: 6px;
            background-color: white;
            left: 0;
            right: 0;
        }
        
        .road-v {
            position: absolute;
            width: 6px;
            background-color: white;
            top: 0;
            bottom: 0;
        }
        
        .road-h:nth-child(1) {
            top: 30%;
        }
        
        .road-h:nth-child(2) {
            top: 70%;
        }
        
        .road-v:nth-child(3) {
            left: 30%;
        }
        
        .road-v:nth-child(4) {
            left: 70%;
        }
        
        .map-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: white;
            padding: 10px 15px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <div class="map-grid"></div>
        <div class="map-roads">
            <div class="road-h"></div>
            <div class="road-h"></div>
            <div class="road-v"></div>
            <div class="road-v"></div>
        </div>
        <div class="map-pin"></div>
        <div class="map-label">Softalyx Office</div>
        <div class="map-info">123 Business Avenue, New York, NY 10001</div>
    </div>
</body>
</html>
