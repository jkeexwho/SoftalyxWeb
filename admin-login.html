<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Softalyx</title>
    <link rel="icon" href="images/faviconsoftalyx.png" type="image/png" sizes="32x32">
    <link rel="apple-touch-icon" href="images/faviconsoftalyx.png">
    <meta name="msapplication-TileImage" content="images/faviconsoftalyx.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/dark-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-login-logo img {
            filter: drop-shadow(0px 0px 5px rgba(0, 0, 0, 0.5));
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
        }
        
        .logo img {
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.svg" alt="Softalyx Logo" width="180" height="50" style="border: 2px solid #2C3EED;">
                </a>
            </div>
        </div>
    </header>

    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-logo">
                <img src="images/logo.svg" alt="Softalyx Logo" width="180" style="border: 2px solid #2C3EED; box-shadow: 0 0 10px rgba(0,0,0,0.3);">
                <h2>Admin Panel</h2>
            </div>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="remember-me-container">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <div id="login-error" class="error-message" style="display: none; margin-top: 15px; text-align: center;">
                    Invalid username or password
                </div>
            </form>
            <div class="admin-login-footer">
                <a href="index.html" data-i18n="return_to_website">Return to Website</a>
            </div>
        </div>
    </div>

    <script src="js/admin-users.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/language.js"></script>
</body>
</html>
